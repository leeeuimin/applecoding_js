<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
    <title>Hello, world!</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4 id="checking">로그인하세요</h4>

        <form action="success.html" id="login-menu">
          <div class="my-3">
            <input type="text" class="form-control" id="id" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="password" />
          </div>
          <button type="submit" class="btn btn-primary">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    <button id="check">버튼</button>
    <!-- or 연산자나 and 연산자 쓰면 긴 코드 안써도 체크 가능-->
    <!-- or 연산자는 || 인데 조건중 1개만 맞아도 살행됨 
    and 연산자는 &&인데 전부 다 참이어야 실행됨
  != 는 다르냐ㅇ? 하는거임 아래는 테스트코드-->
    <!-- 깃허브 맛탱이 갔는데테스트-->
    <script>
      if (1 != 1) {
        console.log("응애");
      } // 거짓이라 실행안됨
    </script>
    <script>
      // 비밀번호 길이제한을 체크합니다. 로그인하세ㅇ요의 문구가 바뀜
      document
        .getElementById("password")
        .addEventListener("input", function () {
          if (document.getElementById("password").value.length < 5) {
            document.getElementById("checking").innerHTML =
              "비밀번호를 6자 이상 입력하세요";
          }
          if (document.getElementById("password").value.length > 5) {
            document.getElementById("checking").innerHTML = "로그인하세요";
          }
        });
    </script>
    <script>
      // 아이디 비번 입력시 조건에 맞는 조건식 달기
      // 폼에 커밋 발생시 체크 돌립니다.

      $("form").on("submit", function () {
        if (document.getElementById("id").value == "") {
          alert("아이디를 입력하세요");
        }
        if (document.getElementById("password").value == "") {
          alert("비번을 입력하세요");
        }
        if (document.getElementById("password").value.length < 5) {
          alert("6자리 이상 입력하세요");
        }
      });
    </script>
    <script>
      $("#check").on("click", function () {
        $(".black-bg").css("display", "block");
      });
      $(".white-bg").css("display", "block");
    </script>
    <script>
      $("#close").on("click", function () {
        $(".black-bg").css("display", "none");
      });
    </script>
    <!-- <script>
      document
        .querySelectorAll(".navbar-toggler")[0]
        .addEventListener("click", function () {
          document.querySelectorAll(".list-group")[0].classList.toggle("show");
        });
    </script> -->
    <!-- j쿼리 문법으로 다시 스크립트 작성 -->
    <script>
      $(".navbar-toggler").on("click", function () {
        $(".list-group").toggleClass("show");
      });
    </script>
    <script></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
